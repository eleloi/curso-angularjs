<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lesson 17: ng-repeat</title>
  </head>
  <body>
    <div ng-controller="ShoppingListController">
      <h1>Lesson 17: ng-repeat</h1>

      <h3>Shopping List:</h3>
      <!-- Shoppinng List 1 -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList1">{{ item }}</li>
      </ul> -->

      <!-- Shopping List 2 -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
      </ul> -->

      <!-- Shopping List 3 -->
      <input type="text" name="" value="" ng-model="shoppingList2[0].quantity" />
      <ul>
        <li ng-repeat="item in shoppingList2">{{ $index + 1 }}. Buy {{item.quantity}} of {{item.name}}(s)</li>
      </ul>
      <input type="text" name="" ng-model="newItemName" placeholder="item name">
      <input type="text" name="" ng-model="newItemQuantity" placeholder="item quantity">
      <button ng-click="addToList()">Add item to List2</button>

    </div>

  </body>
</html>
