<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lesson 17: ng-repeat</title>
  </head>
  <body>
    <div ng-controller="ShoppingListController">
      <h1>Lesson 17: ng-repeat</h1>

      <h3>Shopping List:</h3>
      <input type="text" name="" ng-model="search">
      <!-- Shoppinng List 1 -->
      <ul>
        <li ng-repeat="item in shoppingList1 | filter : search">{{ item }}</li>
      </ul>

    </div>

  </body>
</html>
